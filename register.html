<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recommendation AI</title>
</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow">
                    <h5 class="card-header" style="text-align: center; height: 50px;"></h5>
                    <div class="card-body">
                        <div class="form">
                            <label for="email"><b>Username</b></label>
                            <input type="text" placeholder="Enter Name" value="" id="name" required class="form-control">
                            <br>
                            <label for="email"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" value="" id="email" required class="form-control">
                            <br>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" value="" id="password" required class="form-control">
                            <div id="webBtn">
                                <button type="button" class="btn btn-success" style="margin-left: 40%; margin-top: 5%" onclick="registerUser()">Register</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Already Have an Account ? <a style="color: blue ; cursor: pointer;" href="main.html">Sign In</a>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>





    <script src="resgister.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
